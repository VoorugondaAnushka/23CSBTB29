<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.product-container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

.product-image img {
  max-width: 300px;
  border: 1px solid #ddd;
}

.product-details {
  max-width: 400px;
}

.quantity {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

.quantity button {
  width: 30px;
  height: 30px;
  background: #ddd;
  border: none;
  cursor: pointer;
}

.quantity input {
  width: 50px;
  text-align: center;
}

.btn {
  background: #f28c8c;
  border: none;
  color: white;
  padding: 10px 20px;
  cursor: pointer;
}

.cart-message {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  padding: 20px;
  max-width: 300px;
}

.cart-message.hidden {
  display: none;
}

.cart-item {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

.cart-item img {
  width: 50px;
  height: 50px;
  object-fit: cover;
}

.checkout {
  background: #d87c7c;
}

  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-container">
    <div class="product-image">
      <img src="cushion-image.jpg" alt="Cushion" />
    </div>
    <div class="product-details">
      <h2>2 Faced Cushion - Black Streetscape</h2>
      <p>Color: Black, White & Grey with Gold zari embroidery</p>
      <p>Material: 100% Cotton</p>
      <p>Size: 30in X 12in</p>
      <p>Price: ₹1,999</p>
      <div class="quantity">
        <button id="decrement">-</button>
        <input type="number" id="quantity" value="1" min="1" />
        <button id="increment">+</button>
      </div>
      <button id="addToCart" class="btn">Add to Cart</button>
    </div>
  </div>

  <div id="cart-message" class="cart-message hidden">
    <p>✔ Added to your cart:</p>
    <div class="cart-item">
      <img src="cushion-image.jpg" alt="Cushion Thumbnail" />
      <div>
        <p><strong>2 Faced Cushion - Black Streetscape</strong></p>
        <p>1 × ₹1,999</p>
      </div>
    </div>
    <p>Cart subtotal: ₹<span id="cartTotal">1999</span></p>
    <button class="btn">View Cart</button>
    <button class="btn checkout">Checkout</button>
  </div>

  <script>document.addEventListener("DOMContentLoaded", () => {
    const addToCartBtn = document.getElementById("addToCart");
    const cartMessage = document.getElementById("cart-message");
    const cartTotal = document.getElementById("cartTotal");
    const quantityInput = document.getElementById("quantity");
    const incrementBtn = document.getElementById("increment");
    const decrementBtn = document.getElementById("decrement");
  
    addToCartBtn.addEventListener("click", () => {
      const quantity = parseInt(quantityInput.value);
      const price = 1999;
      const total = quantity * price;
  
      cartTotal.textContent = total.toLocaleString();
      cartMessage.classList.remove("hidden");
  
      setTimeout(() => {
        cartMessage.classList.add("hidden");
      }, 5000);
    });
  
    incrementBtn.addEventListener("click", () => {
      quantityInput.value = parseInt(quantityInput.value) + 1;
    });
  
    decrementBtn.addEventListener("click", () => {
      if (parseInt(quantityInput.value) > 1) {
        quantityInput.value = parseInt(quantityInput.value) - 1;
      }
    });
  });
  </script>
  <script src="script.js"></script>
</body>
</html>
